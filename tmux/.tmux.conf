unbind C-b
set -g prefix C-g

set -g status-interval 2
set -g status-position top
set -g status-justify centre
set -g status-left-length 100
set -g status-right-length 100

setw -g -q utf8 on
set -g set-titles on
set -g focus-events on
set -g set-clipboard on
set -g visual-activity on
set -g renumber-windows on
set -g allow-passthrough on
setw -g monitor-activity on

set -ga update-environment TERM
set -ga update-environment TERM_PROGRAM

set -g base-index 1
set -g repeat-time 0
set -s escape-time 1
set -g pane-base-index 1
set -g display-time 1000
set -g history-limit 10000
set -g set-titles-string '#h ❐ #S ● #I #W'

# if-shell '[ $(uname -s) = Darwin ]' \
# 'set -g default-terminal "tmux-256color"; \
#  set -g default-command "${SHELL}"'

# truecolor support
set-option default-terminal "tmux-256color"
set-option -a terminal-overrides ",alacritty:RGB"
set-option -sa terminal-features ",alacritty:RGB"
set-option -ga terminal-features ",alacritty:usstyle"

# set-option -a terminal-overrides ",xterm-ghostty:RGB"
# set-option -sa terminal-features ",xterm-ghostty:RGB"
# set-option -ga terminal-features ",xterm-ghostty:usstyle"

setw -g mode-keys vi
set -g @shell_mode 'vi'

bind-key c copy-mode
bind-key o next-layout
bind-key g choose-buffer
# bind-key p paste-buffer
# bind-key b list-buffers
# bind-key e delete-buffer
bind-key e last-window
bind-key n next-window
bind-key r rotate-window
bind-key u previous-window
bind-key t new-window -c "#{pane_current_path}"
bind-key '-' split-window -c "#{pane_current_path}"
bind-key '|' split-window -h -c "#{pane_current_path}"
bind-key P run-shell "~/.tmux/plugins/fzf-tmux-pane/fjtpane.sh"
bind-key M set mouse on \; display-message "mouse handler enabled!"
bind-key R source-file ~/.tmux.conf \; display-message "Reload config success!"
bind-key G pipe-pane -o "cat >>~/Desktop/#S_#W.log" \; display-message "Toggled logging to ~/Desktop/#S_#W.log"
bind-key S set-window-option synchronize-panes\; display-message "synchronize-panes is now #{?pane_synchronized,on,off}"

bind-key F if-shell -F '#{==:#{session_name},popup}' {
    detach-client
} {
    if-shell -F '#{e|==:#{N/s:popup},0}' {
        new-session -d -s 'popup' '/usr/local/bin/zsh'
  }
    display-popup -w 80% -h 80% -E "tmux attach-session -t popup"
}

bind-key -T copy-mode-vi v send-keys -X clear-selection  # space: begin-selection
bind-key -T copy-mode-vi r send-keys -X rectangle-toggle
bind-key -T copy-mode-vi K send-keys -N 5 -X cursor-up
bind-key -T copy-mode-vi J send-keys -N 5 -X cursor-down
bind-key -T copy-mode-vi L send-keys -X end-of-line
bind-key -T copy-mode-vi H send-keys -X start-of-line
bind-key -T copy-mode-vi Y send-keys -X copy-end-of-line
bind-key -T copy-mode-vi y \
    send-keys -X copy-pipe "reattach-to-user-namespace pbcopy" \;\
    send-keys -X clear-selection

bind -r > swap-pane -D
bind -r < swap-pane -U    # swap current pane with the previous one
bind -r h select-pane -L  # move left
bind -r j select-pane -D  # move down
bind -r k select-pane -U  # move up
bind -r l select-pane -R  # move right
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

