format = """
[░▒▓](#a3aed2)\
[  ](bg:#a3aed2 fg:#090c0c)\
[](bg:#769ff0 fg:#a3aed2)\
$username\
$status\
[](fg:black bg:#769ff0)\
$directory\
[](fg:#769ff0 bg:#394260)\
$git_branch\
$git_status\
[](fg:#394260)\
$nodejs\
$rust\
$golang\
$python\
$time\
[](fg:#6373a2)\
\n$character"""

[username]
style_user = 'white bold'
style_root = 'black bold'
format = ' 👨[ $user]($style)'
disabled = false
show_always = true
# aliases = { "corpuser034g" = "matchai" }

[status]
style = "bg:black"
symbol = '🔴 '
success_symbol = '🟢 SUCCESS'
map_symbol = true
disabled = false
format = '[[ $symbol$signal_name ](fg:#769ff0 bg:black)]($style)'

[directory]
style = "fg:#e3e5e5 bg:#769ff0"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = " "
"Pictures" = " "

[git_branch]
symbol = ""
style = "bg:#394260"
format = '[[ $symbol $branch ](fg:#769ff0 bg:#394260)]($style)'

[git_status]
up_to_date = '✅'
untracked = '🤷${count} '
modified = '📝${count} '
ahead = '🏎💨⇡${count} '
behind = '😰⇣${count} '
stashed = '📦${count} '
renamed = '👅${count} '
deleted = '❌${count} '
conflicted = '😮💨${count} '
staged = '[++\($count\)](green)'
style = "bg:#394260"
diverged = '😵⇕⇡${ahead_count}⇣${behind_count}'
format = '[[($all_status$ahead_behind )](fg:#769ff0 bg:#394260)]($style)'

[nodejs]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[rust]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[golang]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[python]
symbol = '🐍 '
style = "fg:#d3eb86 bg:#212736"
pyenv_version_name = true

[php]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[time]
disabled = false
time_format = "%R" # Hour:Minute Format
style = "bg:#6373a2"
format = '[[  $time ](fg:#a0a9cb bg:#6373a2)]($style)'
